    .btn-primary {

    .error-message, .success-message { padding: 16px; border-radius: 8px; margin-bottom: 20px; display: none; border-left: 5px solid; font-weight: 600; }
    .success-message { background: #e8f5e9; color: #2e7d32; border-left-color: #4caf50; }
    .error-message { background: #ffebee; color: #d32f2f; border-left-color: #d32f2f; }
    .success-message.show, .error-message.show { display: block; animation: slideDown 0.3s ease-out; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .email-list { display: grid; gap: 12px; margin-top: 20px; }
    .email-item {
      background: #f9f9f9; border: 1px solid #e0e0e0; border-radius: 10px;

    .email-item .btn-delete {
      background: #e57373; color: white; border: none; padding: 8px 16px;

    .empty-state { text-align: center; padding: 30px; color: #999; }
    .stats { background: #f5f5f5; border-radius: 12px; padding: 20px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
    .stat-box { background: white; padding: 15px; border-radius: 8px; text-align: center; }
    .stat-number { font-size: 28px; font-weight: 700; color: #667eea; }
    .stat-label { font-size: 12px; color: #999; margin-top: 5px; }
    .error-page { text-align: center; padding: 60px 20px; }

    .back-link { display: inline-block; margin-top: 20px; color: #667eea; text-decoration: underline; cursor: pointer; font-weight: 600; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsbZeCIr7mMabfVIlNBWQuoAFBQYxEIu4",
      authDomain: "iot1-8812b.firebaseapp.com",
      databaseURL: "https://iot1-8812b-default-rtdb.firebaseio.com",
      projectId: "iot1-8812b",
      storageBucket: "iot1-8812b.firebasestorage.app",
      messagingSenderId: "325115994620",
      appId: "1:325115994620:web:c8d99d4d4b4646228d1279"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.firebaseDB = database;
    window.firebaseRef = ref;
    window.firebasePush = push;
    window.firebaseSet = set;
    window.firebaseOnValue = onValue;
    window.firebaseRemove = remove;
  </script>
</head>
<body>
  <div class="container">
    <div id="authContent"></div>
  </div>

  <script>
    const ADMIN_EMAIL = "ucute2262@gmail.com";

    function checkAuth() {
      const email = sessionStorage.getItem('email');
      const name = sessionStorage.getItem('name');
      const is_admin = sessionStorage.getItem('is_admin') === 'true';

      if (!email || is_admin !== true) {
        showErrorPage();
        return;
      }

      showAdminDashboard({ email, name });
    }

    function showErrorPage() {
      document.getElementById('authContent').innerHTML = `
        <div class="content error-page">
          <h1>üîí Truy c·∫≠p b·ªã t·ª´ ch·ªëi</h1>
          <p>B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y.<br>Ch·ªâ Admin m·ªõi c√≥ th·ªÉ qu·∫£n l√Ω email.</p>
          <a href="home.html" class="btn-primary" style="width:auto; display:inline-block; text-decoration:none; margin-top: 20px;">Quay l·∫°i trang ch·ªß</a>
        </div>
      `;
    }

    function showAdminDashboard({ email, name }) {
      const initial = name ? name.charAt(0).toUpperCase() : email.charAt(0).toUpperCase();
      
      document.getElementById('authContent').innerHTML = `
        <div class="header">
          <div class="user-info">
            <div class="avatar-fallback">${initial}</div>
            <div class="user-details">
              <h1>üë§ ${name || 'Admin'}</h1>
              <p>${email}</p>
              <span class="badge">üëë Admin</span>
            </div>
          </div>
          <button class="logout-btn" onclick="logout()">üö™ ƒêƒÉng xu·∫•t</button>
        </div>

        <div class="content">
          <h2>üîê Qu·∫£n l√Ω Email Truy c·∫≠p H·ªá th·ªëng</h2>
          
          <div class="stats">
            <div class="stat-box">
              <div class="stat-number" id="totalEmails">0</div>
              <div class="stat-label">Email ƒë∆∞·ª£c ph√©p</div>
            </div>
          </div>

          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>

          <div class="form-group">
            <label>Th√™m Email m·ªõi <span style="color: #d32f2f;">*</span></label>
            <div class="form-row">
              <input type="email" id="newEmail" placeholder="Nh·∫≠p email (v√≠ d·ª•: user@example.com)" required>
              <button class="btn-primary" onclick="addEmail()">‚ûï Th√™m</button>
            </div>
          </div>

          <div>
            <h3 style="color: #1a1a1a; margin: 30px 0 16px; font-size: 18px;">üìß Danh s√°ch Email ƒë∆∞·ª£c ph√©p</h3>
            <div class="email-list" id="emailListContainer">
              <div class="empty-state">ƒêang t·∫£i...</div>
            </div>
          </div>

          <a href="home.html" class="back-link">‚¨ÖÔ∏è Quay l·∫°i trang ch·ªß</a>
        </div>
      `;

      loadEmailList();
    }

    function loadEmailList() {
      const container = document.getElementById('emailListContainer');
      const emailsRef = window.firebaseRef(window.firebaseDB, 'allowed_emails');

      window.firebaseOnValue(emailsRef, (snapshot) => {
        const data = snapshot.val();
        const emailsList = data ? Object.entries(data).map(([key, value]) => ({ key, email: value })) : [];

        document.getElementById('totalEmails').textContent = emailsList.length;

        if (emailsList.length === 0) {
          container.innerHTML = '<div class="empty-state">Ch∆∞a c√≥ email n√†o ƒë∆∞·ª£c th√™m v√†o h·ªá th·ªëng</div>';
          return;
        }

        container.innerHTML = emailsList.map(({ key, email }) => `
          <div class="email-item">
            <span class="email-text">üìß ${email}</span>
            <button class="btn-delete" onclick="deleteEmail('${key}', '${email.replace(/'/g, "\\'")}')">üóëÔ∏è X√≥a</button>
          </div>
        `).join('');
      });
    }

    function showMessage(message, type = 'success') {
      const element = type === 'success' 
        ? document.getElementById('successMessage')
        : document.getElementById('errorMessage');
      
      const otherElement = type === 'success'
        ? document.getElementById('errorMessage')
        : document.getElementById('successMessage');

      element.innerHTML = message;
      element.classList.add('show');
      otherElement.classList.remove('show');

      setTimeout(() => {
        element.classList.remove('show');
      }, 4000);
    }

    async function addEmail() {
      const input = document.getElementById('newEmail');
      const email = input.value.trim();

      if (!email) {
        showMessage('Vui l√≤ng nh·∫≠p email!', 'error');
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showMessage('Email kh√¥ng h·ª£p l·ªá!', 'error');
        return;
      }

      try {
        const emailsRef = window.firebaseRef(window.firebaseDB, 'allowed_emails');
        
        const snapshot = await new Promise((resolve) => {
          window.firebaseOnValue(emailsRef, resolve, { onlyOnce: true });
        });
        
        const existingEmails = snapshot.val() ? Object.values(snapshot.val()) : [];
        
        if (existingEmails.includes(email)) {
          showMessage('Email n√†y ƒë√£ c√≥ trong h·ªá th·ªëng!', 'error');
          return;
        }

        const newRef = window.firebasePush(emailsRef);
        await window.firebaseSet(newRef, email);

        showMessage(`‚úÖ Th√™m email <strong>${email}</strong> th√†nh c√¥ng!`);
        input.value = '';
        loadEmailList();
      } catch (error) {
        console.error('L·ªói:', error);
        showMessage(`‚ùå L·ªói: ${error.message}`, 'error');
      }
    }

    async function deleteEmail(key, email) {
      if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a email "${email}" kh·ªèi h·ªá th·ªëng?`)) {
        return;
      }

      try {
        const emailRef = window.firebaseRef(window.firebaseDB, `allowed_emails/${key}`);
        await window.firebaseRemove(emailRef);

        showMessage(`‚úÖ X√≥a email <strong>${email}</strong> th√†nh c√¥ng!`);
        loadEmailList();
      } catch (error) {
        console.error('L·ªói:', error);
        showMessage(`‚ùå L·ªói: ${error.message}`, 'error');
      }
    }

    function logout() {
      if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
        sessionStorage.clear();
        window.location.href = 'index.html';
      }
    }

    window.onload = checkAuth;
  </script>
</body>
